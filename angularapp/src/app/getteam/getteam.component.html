<div class = "container">
    <div class = "jumbotron">
        <h1>Player Listing</h1>
        <table class = "table">
            <thead>
                <th>Id</th>
                <th>Name</th>   
            </thead>
            <tbody>
                <tr *ngFor = "let m of teamdata">
                    <td> {{m.teamName}} </td>             
                    <td> {{m.teamId}} </td>    
                </tr>
            </tbody>
        </table>
    </div>
</div>
